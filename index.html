<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JELABBC - Control Total de Gestión, Cobranza y Acceso con IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: #fff;
            padding: 20px 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .btn-ingreso {
            background: #6c5ce7;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
        }
        .hero {
            text-align: center;
            padding: 80px 5%;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #2d3436;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 60px 5%;
            flex-wrap: wrap;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #6c5ce7;
        }
        .stat-label {
            color: #636e72;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">JELABBC®</div>
        <a href="https://www.jelabbc.com.mx" class="btn-ingreso">INGRESO</a>
    </header>
    
    <section class="hero">
        <h1>Control Total de Gestión, Cobranza y Acceso con IA</h1>
    </section>
    
    <section class="stats">
        <div class="stat">
            <div class="stat-number">100+</div>
            <div class="stat-label">empresas han confiado</div>
        </div>
        <div class="stat">
            <div class="stat-number">300x</div>
            <div class="stat-label">potencial ROI rapido</div>
        </div>
        <div class="stat">
            <div class="stat-number">200%</div>
            <div class="stat-label">aumento en ingresos</div>
        </div>
    </section>
</body>
</html>
